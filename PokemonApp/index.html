<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon App</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <nav class="main-nav">
            <div class="main-nav__logo">
                <a href="./index.html">
                    <img class="main-nav__logo-img" src="./assets/img/pokemon-logo.png" alt="pokemon-logo">
                </a>
            </div>
            <div class="main-nav__buttons">
                <label class="toggle" for="toggle">
                    <input id="toggle" class="toggle__checkbox" type="checkbox">
                    <span class="toggle__check">
                        <span class="toggle__check-text">OFF</span>
                    </span>
                </label>
                <a class="favorite-pokemons-button" href="./pages/favorites.html">
                    Favorites
                    <span class="favorite-pokemons-button__icon">
                        <img class="favorite-pokemons-button__icon-img" src="./assets/img/pokeball.png" alt="pokeball-icon">
                    </span>
                </a>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="pokemon-list"></section>
        <div class="spinner-mask">
            <div class="spinner"></div>
        </div>
        <section class="pagination">
            <div class="pokemon-pagination">
                <button class="pokemon-pagination__prev-button">Previous</button>
                <div class="pokemon-pagination__pages">
                    <span class="pokemon-pagination__current-page"></span>
                    <span class="pokemon-pagination__divisor">of</span>
                    <span class="pokemon-pagination__number-of-pages"></span>
                </div>
                <button class="pokemon-pagination__next-button">Next</button>
            </div>
        </section>
        <!-- Pokemon Catd Template -->
        <template id="pokemon-card-template">
            <article class="pokemon-card">
                <div class="pokemon-card__header">
                    <img class="pokemon-card__favorite-icon" src="./assets/img/not-favorite.png" alt="favorite-icon">
                </div>
                <div class="pokemon-card__body">
                    <img class="pokemon-card__thumbnail" src="" alt="user">
                    <h2 class="pokemon-card__title"></h2>
                    <p class="pokemon-card__experience-points"></p>
                    <a class="pokemon-card__show-details-button">View details</a>
                </div>
                <div class="pokemon-card__footer">
                    <div class="pokemon-card__skills">
                        <div class="pokemon-card__skill">
                            <span class="pokemon-card__skill-number"></span>
                            <span class="pokemon-card__skill-description">Attack</span>
                        </div>
                        <div class="pokemon-card__skill">
                            <span class="pokemon-card__skill-number"></span>
                            <span class="pokemon-card__skill-description">Defense</span>
                        </div>
                        <div class="pokemon-card__skill">
                            <span class="pokemon-card__skill-number"></span>
                            <span class="pokemon-card__skill-description">Velocity</span>
                        </div>
                    </div>
                </div>
            </article>
        </template>
    </main>
    <footer class="footer">
        <small>Made with &hearts; by Miguel Molina</small>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/components/toggle.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
